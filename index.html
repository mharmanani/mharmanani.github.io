<html><head>
<style>
body {font-family: Australia;}

.header {
    background-color: #F1F1F1;

    padding: 20px;
}

.tab {
    overflow: hidden;
    background-color: #00bcf6;
}

.body {
	background-color: #303030;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #19e;
}

.top {
	color: #00bcf6;
	font-family: CODE Bold;
    src: URL('fonts/CODE Bold.ttf') format('ttf');
    font-size: 35pt;
	font-variant: small-caps;
}

.section {

    src: URL('fonts/CODE Bold.ttf') format('ttf');
    font-size: 22pt;

}

.section-content {
	color: #fff;
	font-family: Roboto-Regular;
	src: URL('fonts/Roboto-Regular.ttf') format('ttf');
	font-size: 12pt;

}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #19f;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    width: 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
